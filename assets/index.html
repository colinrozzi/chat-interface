<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" aria-label="Toggle sidebar"
                title="Toggle sidebar">
                <svg class="icon-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
                <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
            <div class="sidebar-header">
                <div class="header-top">
                    <h1>Claude Chat</h1>
                </div>
                <button id="new-chat-btn" class="btn primary">New Chat</button>
            </div>
            <div class="conversations-container">
                <div class="conversations-header">
                    <h2>Conversations</h2>
                </div>
                <ul id="conversation-list" class="conversation-list">
                    <!-- Conversation list items will be populated here -->
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-container" id="chat-container">
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-content">
                        <h2>Welcome to Claude Chat</h2>
                        <p>Start a new conversation or select an existing one from the sidebar.</p>
                        <button id="welcome-new-chat-btn" class="btn primary">Start New Conversation</button>
                    </div>
                </div>

                <div id="conversation-view" class="conversation-view hidden">
                    <div class="conversation-header">
                        <div class="title-section">
                            <h2 id="conversation-title" class="editable-title" contenteditable="true" spellcheck="false">Conversation</h2>
                            <span id="title-edit-hint" class="title-edit-hint">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" 
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                </svg>
                            </span>
                        </div>
                        <div class="conversation-actions">
                            <button id="settings-btn" class="btn icon-btn" title="Settings">
                                <span class="settings-label">Settings</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-settings">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path
                                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="messages-container" class="messages-container">
                        <!-- Messages will be populated here -->
                    </div>

                    <div class="message-input-container">
                        <form id="message-form" class="message-form">
                            <textarea id="message-input" class="message-input"
                                placeholder="Type your message... (Ctrl+Enter to send, '/' to focus)"
                                rows="1"></textarea>
                            <button type="submit" class="btn send-btn" id="send-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-send">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel hidden">
        <div class="settings-header">
            <h3>Conversation Settings</h3>
            <button id="close-settings-btn" class="btn icon-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-x">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="settings-body">
            <form id="settings-form">
                <div class="form-group">
                    <label for="model-select">Model</label>
                    <select id="model-select" name="model">
                        <option value="claude-3-7-sonnet-20250219">Claude 3.7 Sonnet</option>
                        <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                        <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="temperature-input">Temperature</label>
                    <input type="range" id="temperature-input" name="temperature" min="0" max="1" step="0.1"
                        value="0.7">
                    <div class="range-value" id="temperature-value">0.7</div>
                </div>

                <div class="form-group">
                    <label for="max-tokens-input">Max Tokens</label>
                    <input type="number" id="max-tokens-input" name="max_tokens" min="100" max="4096" value="1024">
                </div>

                <div class="form-group">
                    <label for="system-prompt-input">System Prompt</label>
                    <textarea id="system-prompt-input" name="system_prompt" rows="4"
                        placeholder="You are Claude, a helpful AI assistant..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary" id="save-settings-btn">Save Settings</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings overlay for mobile -->
    <div id="settings-overlay" class="settings-overlay hidden"></div>

    <script src="bundle.js"></script>
</body>

</html>
