<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="header">
                <h1>Claude Chat</h1>
                <button id="new-chat-btn" class="new-chat-button">New Chat</button>
            </div>
            <div class="conversation-list" id="conversation-list">
                <!-- Conversations will be listed here -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="current-conversation-title">New Conversation</h2>
            </div>
            <div class="messages-container" id="messages-container">
                <!-- Messages will appear here -->
                <div class="welcome-message">
                    <h3>Welcome to Claude Chat</h3>
                    <p>Start a new conversation or select an existing one from the sidebar.</p>
                </div>
            </div>
            <div class="input-container">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
        <div class="settings-panel" id="settings-panel">
            <div class="settings-header">
                <h2>Conversation Settings</h2>
                <button id="close-settings-btn" class="close-button">Ã—</button>
            </div>
            <div class="settings-content">
                <form id="settings-form">
                    <div class="settings-group">
                        <h3>Model Settings</h3>
                        <div class="form-group">
                            <label for="model-select">Model</label>
                            <select id="model-select" name="model">
                                <option value="claude-3-7-sonnet-20250219">Claude 3.7 Sonnet</option>
                                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                                <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="temperature-input">Temperature</label>
                            <input type="range" id="temperature-input" name="temperature" min="0" max="1" step="0.1"
                                value="0.7">
                            <span id="temperature-value">0.7</span>
                        </div>
                        <div class="form-group">
                            <label for="max-tokens-input">Max Tokens</label>
                            <input type="number" id="max-tokens-input" name="max_tokens" min="100" max="100000"
                                value="4096">
                        </div>
                    </div>
                    <div class="settings-group">
                        <h3>System Prompt</h3>
                        <div class="form-group">
                            <textarea id="system-prompt-input" name="system_prompt"
                                placeholder="Enter system prompt here..."></textarea>
                        </div>
                    </div>
                    <div class="settings-group">
                        <h3>Conversation</h3>
                        <div class="form-group">
                            <label for="title-input">Title</label>
                            <input type="text" id="title-input" name="title" placeholder="Conversation title">
                        </div>
                    </div>
                    <button type="submit" class="save-settings-btn">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
